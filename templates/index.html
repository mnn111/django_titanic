<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Predictor</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Working</h1>
    <button type="button" onclick="clicked()">click here to test js.</button>
    <br>
    <br>
    <h3>Get your titanic prediction here.</h3>
    <p>Fill in the details to create virtual pasenger to predict would he/she <b>survive or not.</b></p>

    <form action="{% url 'pred' %}">
        {% csrf_token %}
        pclass,sex,age,sibhp,parch,fare,mbarked,title
        <p>pessenger class</p>
        <select name="pclass">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
<!--        <input type="text" name="pclass">-->

        <p>sex</p>
        <select name="sex">
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>
<!--        <input type="text" name="sex">-->

        <p>age</p>
        <input type="text" name="age">

        <p>sibhp</p>
        <select name="sibhp">
          <option value="0">0</option>

          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="8">8</option>

        </select>
<!--        <input type="text" name="sibhp">-->

        <p>parch</p>
        <select name="parch">
          <option value="0">0</option>

          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="8">8</option>

        </select>
<!--        <input type="text" name="parch">-->

        <p>fare</p>
        <input type="text" name="fare">

        <p>mbarked</p>
        <select name="mbarked">
          <option value="0">C</option>
          <option value="1">Q</option>
          <option value="2">S</option>

        </select>

<!--        <input type="text" name="mbarked">-->

        <p>title</p>
        <input type="text" name="title">

        <input type="submit">
    </form>

<!--    <a href="{% url 'pred' %}">result</a>-->
    <script type="text/javascript" src="{% static 'main.js' %}"></script>
</body>
</html>
